<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Ajax Examples</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/cors.js"></script>
</head>
<body>
  <section>
    <div class="left_block">
      <nav>
        <ul>
          <li><a href="#" data-page="home" class="active">Home</a></li>
          <li><a href="#" data-page="portfolio">Portfolio</a></li>
          <li><a href="#" data-page="about">About</a></li>
          <li><a href="#" data-page="quotes">Quotes</a></li>
        </ul>
      </nav>
      <img class="loading" src="media/loading.gif" />
      <div class="error">Sorry there was a server error, click <a href="#">here</a> to try loading it again.</div>
      <section class="content">
        <h1>Home Sweet Home</h1>
        <p>Mid pleasures and palaces though we may roam,</br>
        Be it ever so humble, there's no place like home;</p>
      </section>
    </div>
    <script src="https://gist.github.com/3916296.js?file=ajax.js"></script>
  </section>

</body>
</html>
